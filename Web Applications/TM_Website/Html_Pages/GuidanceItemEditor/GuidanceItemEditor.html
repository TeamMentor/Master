			function createComboBoxForAutoComplete()
				{
					//based on  jQuery UI Autocomplete comboxbox example					
		
					$.widget( "ui.combobox", 
								{
									_create: function() 
												{
													var self = this,
														select = this.element.hide(),
														selected = select.children( ":selected" ),
														value = selected.val() ? selected.text() : "";
													var input = this.input = $( "<input>" )
														.attr('id', this.element.attr('id') + '_input')
														.insertAfter( select )
														.val( value )
														.autocomplete(
															{
																delay: 0,
																minLength: 0,
																source: function( request, response ) 
																			{
																				var matcher = new RegExp( $.ui.autocomplete.escapeRegex(request.term), "i" );
																				response( select.children( "option" )
																								.map(function() 
																										{
																											var text = $( this ).text();
																											if ( this.value && ( !request.term || matcher.test(text) ) )
																												return {
																															label: text.replace(new RegExp(
																																								"(?![^&;]+;)(?!<[^<>]*)(" +
																																								$.ui.autocomplete.escapeRegex(request.term) +
																																								")(?![^<>]*>)(?![^&;]+;)", "gi"
																																							), 
																																				 "<strong>$1</strong>" ),
																															value: text,
																															option: this
																														};																											
																										} ) );
																			},
																select: function( event, ui ) 
																			{
																				ui.item.option.selected = true;
																				self._trigger( "selected", event, 
																					{
																						item: ui.item.option
																					});
																			},
																change: function( event, ui ) 
																			{
																				if ( !ui.item ) 
																				{
																					var matcher = new RegExp( "^" + $.ui.autocomplete.escapeRegex( $(this).val() ) + "$", "i" )
																					valid = false;
																					
																					select.children( "option" ).each(function() 
																						{
																							if ( $( this ).text().match( matcher ) ) {
																								this.selected = valid = true;
																								return false;
																							}
																						});
																					if ( !valid ) 
																					{
																						// remove invalid value, as it didn't match anything
																						//$( this ).val( "" );
																						//select.val( "" );
																						//input.data( "autocomplete" ).term = "";
																						return false;
																					}
																				}
																			}
															})
														.addClass( "ui-widget ui-widget-content ui-corner-left" );

														input.data( "autocomplete" )._renderItem = function( ul, item ) 
															{
																return $( "<li></li>" ) .data( "item.autocomplete", item )
																						.append( "<a>" + item.label + "</a>" )
																						.appendTo( ul );
															};

														this.button = $( "<button type='button'>&nbsp;</button>" )
															.attr( "tabIndex", -1 )
															.attr( "title", "Show All Items" )
															.insertAfter( input )
															.button({	icons:  {
																					primary: "ui-icon-triangle-1-s"
																				},
																		text: false
																	})
															.removeClass( "ui-corner-all" )
															.addClass( "ui-corner-right ui-button-icon" )
															.click(function() 
																		{																								
																			// close if already visible
																			if ( input.autocomplete( "widget" ).is( ":visible" ) ) 
																			{
																				input.autocomplete( "close" );
																				return;
																			}

																			// work around a bug (likely same cause as #5265)
																			$( this ).blur();

																			// pass empty string as value to search for, displaying all results
																			input.autocomplete( "search", "" );
																			input.focus();
																		});
												},

									destroy	: function() 
												{
													this.input.remove();
													this.button.remove();
													this.element.show();
													$.Widget.prototype.destroy.call( this );
												}
								});
					
					$( ".ItemDetailTable .combobox" ).combobox();					
					
					$(".ItemDetailHeader button").height(21).width(15).top(6)
					
					if ($.browser.mozilla)
						$(".ItemDetailHeader button").top(8)
					else 
					{
						if ($.browser.msie)

						}
					}
					
					$("#topButtons").css({ 'padding'  : '2px'});
					$("#topButtons button").css({ 'font-size':'13px'})					
					$(".ui-autocomplete").css('font-size','11px')

		var updateCacheWithSavedGuidanceItem = function()
			{						
                try
                {
				    var opener = window.opener;
				    if (opener ==null)					
					    opener = window.parent;
				    if (opener ==null)					
					    return;
				
				    newData = savedGuidanceItem.guidanceItem;
				
                    // update data
				    objectToUpdate = opener.$.data[newData.Metadata.Id];
				    if (isDefined(objectToUpdate))
				    {
					    objectToUpdate.category = newData.Metadata.Category;
					    objectToUpdate.phase = newData.Metadata.Phase;
					    objectToUpdate.technology = newData.Metadata.Technology;
					    objectToUpdate.title = newData.Metadata.Title;
					    objectToUpdate.type = newData.Metadata.Type;						
				    }	
                    //update table cells
                    cells = $(opener.TM.Gui.DataTableViewer.selectedRowTarget).parent().find("td");
                    cells.eq(0).html(objectToUpdate.title);
                    cells.eq(1).html(objectToUpdate.technology);
                    cells.eq(2).html(objectToUpdate.phase);
                    cells.eq(3).html(objectToUpdate.type);
                    cells.eq(4).html(objectToUpdate.category);
                    //update table data
                    var rowData = opener.TM.Gui.DataTable.currentDataTable.fnGetData(opener.TM.Gui.DataTableViewer.selectedRowIndex)
                    rowData[1] = (objectToUpdate.title);
                    rowData[2] = (objectToUpdate.technology);
                    rowData[3] = (objectToUpdate.phase);
                    rowData[4] = (objectToUpdate.type);
                    rowData[5] = (objectToUpdate.category);
                    //update preview pane
                    opener.$("#selectedGuidanceItem #article_title").html(objectToUpdate.title);
                    
                }
                catch (error)
                {
                    TM.Gui.Dialog.alertUser(error);
                }
				//opener.TM.Events.onRefreshGuiData();
			}
