<!DOCTYPE HTML>
<html>
	<head>	
		<title>TeamMentor</title>
<!--		<script src="/aspx_Pages/scriptCombiner.axd?s=HomePage_JS&dontMinify=true"				type="text/javascript"></script>		-->
		<link  href="/aspx_Pages/scriptCombiner.ashx?s=HomePage_CSS&ct=css" 				type="text/css" rel="stylesheet" /> 					
		<script src="/aspx_Pages/scriptCombiner.ashx?s=HomePage_JS"							type="text/javascript"></script>		
		<script src="/aspx_Pages/scriptCombiner.ashx?s=HomePage_JS_TM&_dontMinify=true&v1"	type="text/javascript"></script>		
	</head>	
			
	<script>						
					
		function loadTeamMentorGUI()
			{	
				TM.Events.onMainGuiDivAvailable();
				
				if (TM.Debug.load_HomePage)
				{
					TM.Events.onUserDataLoaded.add(function() 
						{
							TM.Events.onUserDataLoaded.remove()
							TM.Gui.ShowProgressBar.open("Loading TeamMentor");							
							TM.Gui.Main.homePage();										
						});
				};

				TM.Gui.CurrentUser.loadUserData();
			}			
		
		$(loadTeamMentorGUI);
	</script>
	<body>		
		<div id="ScriptLoader"> </div>
		<div id="guiWithPanels"></div>
		<div id="#__tm_progressBarDiv"></div>
	</body>
</html>
